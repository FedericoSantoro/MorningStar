<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="compras.css" />
    <title>MorningStar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../Assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header class="" id="header">
      <h1>MorningStar</h1>
      <nav class="" id="navegacion">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li id="sesion"></li>
          <li id="registro"></li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-cart-shopping carrito" id="carrito"></i>
              <span class="cantidadProductos cantidadProductosDisabled" id="cantidadProductos"></span
            ></a>
          </li>
        </ul>
      </nav>
      <button class="hamburguesa" id="hamburguesa">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <main>
      <h2>Carrito</h2>
      <div class="carritoCompra" id="carritoCompra"></div>
      <div class="precioTotal">
        <span></span>
        <!-- cambiar precio total -->
        <div class="valorPrecioTotal">
          <h3>Total:</h3>
          <h3 class="precio" id="precioTotal"></h3>
        </div>
        <!-- deshabilitar boton si no hay nada y si no estas logeado-->
        <button id="botonPagar">Pagar</button>
      </div>
    </main>

    <footer>
      <h2>MorningStar</h2>
      <p>© All Rights Reserved</p>
    </footer>

    <!-- alerta correcta -->
    <div id="alertaCompra" class="alertas">
      <i class="fa-solid fa-circle-check correcto"></i>
      <h2>Procediendo con la compra</h2>
      <h3>Haga click en continuar</h3>
      <button id="volverCompra" class="botonCorrecto">Continuar</button>
    </div>
    <div id="alertaSesion" class="alertas">
      <i class="fa-solid fa-circle-check correcto"></i>
      <h2>Sesión Cerrada</h2>
      <h3>¡Hasta la proxima!</h3>
      <button id="volverSesion" class="botonCorrecto">Volver</button>
    </div>
    <!-- alerta incorrecta -->
    <div id="alertaNoSesion" class="alertas">
      <i class="fa-solid fa-circle-xmark incorrecto"></i>
      <h2>No ha Iniciado Sesión</h2>
      <h3>Por favor hagalo</h3>
      <button id="volverNoSesion">Volver</button>
    </div>
    <div id="alertaVacio" class="alertas">
      <i class="fa-solid fa-circle-xmark incorrecto"></i>
      <h2>Carro vacio</h2>
      <h3>Debe haber al menos un producto</h3>
      <button id="volverVacio">Volver</button>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <script src="compras.js"></script>
  </body>
</html>
