<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="iniciarSesion.css" />
    <title>Iniciar Sesión</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../Assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header class="" id="header">
      <h1>MorningStar</h1>
      <nav class="" id="navegacion">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../registrarse/registrarse.html">Registrarse</a></li>
        </ul>
      </nav>
      <button class="hamburguesa" id="hamburguesa">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <main>
      <h2>Iniciar Sesión</h2>
      <form action="../index.html" id="formulario">
        <input type="text" placeholder="Usuario" id="usuario" />
        <input type="email" name="" id="mail" placeholder="Mail" />
        <input type="password" name="" id="password" placeholder="Contraseña" />
        <input type="submit" value="Iniciar" />
      </form>
    </main>

    <footer>
      <h2>MorningStar</h2>
      <p>© All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="iniciarSesion.js"></script>
  </body>
</html>
